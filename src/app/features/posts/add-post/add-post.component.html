<app-post-form
	*ngIf="isPostFormVisible"
	ngDefaultControl
	[(ngModel)]="newPost"
	(hide)="hidePostForm()"
></app-post-form>

<button
	class="button palette-primary u-marginTopStandard"
	[disabled]="isPostFormVisible && !postFormValid"
	[class.mod-outline]="!isPostFormVisible"
	(click)="addPost()"
>Create post</button>
