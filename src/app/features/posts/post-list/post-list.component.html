<app-post
	[post]="post"
	(postRemoved)="removePost($event)"
	(postEdited)="editPost($event, i)"
	*ngFor="let post of (posts$ | async); let i = index"
></app-post>

<div class="progress mod-indeterminate" *ngIf="isLoading$ | async">
	<div class="progress-bar"></div>
</div>

<app-add-post (postAdded)="addPost($event)"></app-add-post>
